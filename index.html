<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2dd DevOps Project</title>
    <style>
        body {
            background-color: #000000; 
            color: #D4AF37;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #121212;
            border: 2px solid #D4AF37;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
            max-width: 500px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            color: #ffffff;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .badge {
            display: inline-block;
            padding: 8px 15px;
            background-color: #D4AF37;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        button {
            background-color: transparent;
            color: #D4AF37;
            border: 2px solid #D4AF37;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #D4AF37;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="badge">IAC & AWS PROJECT</div>
        <h1>Doğancan Acar</h1>
        <p>Terraform ile kodlanmış ve Dockerize edilmiş yüksek erişilebilir altyapı demosu.</p>
        <button onclick="alert('Altyapı hazır')">Sistemi Kontrol Et</button>
    </div>
</body>
</html>
